<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <section id="recipe-section">
        <h1 id="section-heading">Recipe finder</h1>
            <form>
                <input
                aria-label="food-input"
                id="food-input"
                placeholder="type ingredient"
                oninput="this.value = this.value.toUpperCase()"
                onchange="handleFoodChange()"
                />
            </form>
        <button  id="recipe-button" onclick="handleRecipeClick()">
            Get recipe!
        </button> 
        <section id="search-result">
            <!-- <div class="recipe-data">
                <img class="recipe-img" src="pancake_PNG99.png" alt="" />
                <div class="item-result">
                    <h2 class="title">Recipe Label</h2>
                    <a class="recipe-label" href="a">View Recipe</a>
                </div>
                <p class="recipe-data">Calories : 120</p>
            </div> -->
        </section>    
    </section>   
</main>
<footer>
    <form>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="your-email" required />
        </form>
        <form>
        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" maxlength="10" required />
    </form>
</footer>
<script src="main.js"></script>
</body>
</html>
